# This is a basic workflow that is manually triggered

name: Build and Publish Centralisation
on:
  push:
    branches:
      - 'main'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # We don't need to checkout since we use setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
        
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.14
      
      - name : Install dependencies
        run : poetry install
        
      - name : Build static files
        run : poetry run python ./build.py
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          username: ${{ secrets.DOCKER_REGISTRY_URL }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
        
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64 #,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY_IDENTIFER }}/centralisation:latest
