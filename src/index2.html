{% extends "base.html" %}
    {% block content %}
      {% endfor %}
      <div id="main-links">
        {% for category_name in links %}
        <h3>{{ category_name.name }}</h3>
        <div id="secondary-links" class="links-cluster">
          {% for link in category_name.children %}
          <div class="link">
            <div class="link-modal">
              <!-- Modal content -->
              <div class="modal-content">
                <button class="close-button">&times;</button>
                <div class="modal-header">
                  <h3>{{ link.name }}</h3>
                </div>
                <div class="modal-body">
                  <p>{{ link.description }}</p>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="go-out-button"
                    onclick="window.location='{{link.url}}'"
                  >
                    Visiter
                  </button>
                </div>
              </div>
            </div>
            <div class="link-box">
              <a class="link-clickable-region" href="{{link.url}}">
                <div class="link-icon">
                  <img src="assets/icons/{{ link.icon }}" alt="IcÃ´ne de
                  {{link.name}}" {{ 'class=invert-on-dark' if "invert-on-dark"
                  in link and link["invert-on-dark"]}} />
                </div>
                <span class="link-text">{{ link.name }}</span>
              </a>
              <button class="link-information">i</button>
            </div>
          </div>
          {% endfor %}
        </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
