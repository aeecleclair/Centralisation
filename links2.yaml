- name: Page principale
  link: index
  children:
    - name: École
      children:
        - name: Zimbra
          description: Zimbra est le serveur mail de l'école.
          icon: mail.svg
          invert-on-dark: true
          url: https://messagerie.ec-lyon.fr

        - name: Moodle
          description:
            "Sur le moodle on retrouve le contenu des différents cours. Il est
            divisé en trois serveurs : Pédagogie1, Pédagodie2 et Pédagogie3 pour les cours de 1A, 2A et 3A."
          icon: moodle.webp
          url: https://moodle.ec-lyon.fr

        - name: Scol
          description:
            Scol permet d'accéder à son planning et déclarer des absences. Dans l'onglet "Offre de Formation",
            on trouve aussi les descriptions des cours de 2 et 3a.
          icon: calendar.svg
          invert-on-dark: true
          url: https://scol.ec-lyon.fr

        - name: Campus
          description: Campus est l'intranet de l'école. On y trouve toutes les réponses concernant le parcours à Centrale Lyon, les démarches administratives pour les stages et les départs à l'étranger et bien plus encore.
          icon: centrale.webp
          url: https://campus.ec-lyon.fr

        - name: Plan PDF
          description:
            Le plan du campus pour ne pas perdre son temps à chercher le J12 ou
            le G8.
          icon: map.svg
          invert-on-dark: true
          url: https://www.ec-lyon.fr/sites/default/files/plan_campus_centrale_lyon_2023_web_0.pdf

        - name: Plan interactif
          description: Le plan du campus si vous cherchez un service de l'école.
          icon: interactif.png
          invert-on-dark: true
          url: https://umap.openstreetmap.fr/fr/map/services-du-campus-de-lecole-centrale-de-lyon_499828

    - name: Services d'ÉCLAIR
      children:
        - name: MyECL
          description:
            "MyECL est une plateforme dédiée à l'associatif centralien, on y trouve divers outils :
            calendrier, réservation de salle, prêt de matos, panier AMAP..."
          icon: myecl.png
          url: https://myecl.fr

        - name: ECLoud
          description: Service de cloud fourni sur demande aux associations et hébergé sur le serveur d'ÉCLAIR
          icon: ecloud.png
          url: https://ecloud.myecl.fr

        - name: Wiki
          description: Wiki fourni sur demande aux associations et hébergé sur le serveur d'ÉCLAIR
          icon: wiki.png
          url: https://wiki.myecl.fr

        - name: POUGNE
          description:
            "Service de gestion de projet hébergé sur le serveur d'ÉCLAIR
            (Project Organiser and Uniform Gestion Network for Engineers)"
          icon: pougne.png
          url: https://project.myecl.fr
          invert-on-dark: true

        - name: Rallly
          description: Alternative à Doodle et Framadate hébergé sur le serveur d'ÉCLAIR
          icon: rallly.png
          url: https://date.myecl.fr

        - name: HedgeDoc
          description: Editeur collaboratif pour faire des Markdown hébergé sur le serveur d'ÉCLAIR
          icon: hedgedoc.webp
          url: https://hedgedoc.eclair.ec-lyon.fr

- name: Sites associatifs
  link: sites_associatifs
  children:
    - name: Sites
    - children:
        - name: Piwigo
          description: Toutes les photos et vidéos des évènements sont ici !
          icon: pixels.svg
          url: https://piwigo.myecl.fr

        - name: Commuz'
          description:
            La Commuz' est une comédie musicale organisée chaque année par une équipe de 80 étudiants
            de l'École Centrale de Lyon et de l'emlyon business school.
          icon: commuz.svg
          url: https://commuz.fr/

        - name: RAID
          description:
            Le Raid Centrale Lyon est un événement organisé chaque année sur un weekend d’octobre
            qui regroupe plus de 300 participants et bénévoles issus d’écoles d’ingénieurs et de commerce françaises.
          icon: raid.webp
          url: https://raid.myecl.fr/

        - name: Bazar
          description:
            Le Bazar est le club de jeux de société et de jeux vidéo, il organise un Souk tous les vendredis soir où chacun
            se retrouve pour jouer à des jeux entre amis.
          icon: bazar.png
          url: https://bazarization.eclair.ec-lyon.fr/

        - name: Forum Perspectives
          description:
            Le Forum Perspectives est le forum de recrutement organisé par l’école Centrale de Lyon
            et l’école des Mines de Saint-Étienne
          icon: forum perspectives.png
          invert-on-dark: true
          url: https://forum-perspectives.fr/

